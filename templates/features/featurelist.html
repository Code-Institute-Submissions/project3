{% extends "base.html" %}
{% load feature_extras %}
{% block content %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>

            </tr>
        </thead>
        <tbody>
            {% for FeaturePay in form %}
                <tr>
                    <td>{{ FeaturePay.name }}</td>
                    <td>${{ FeaturePay.price }}</td>
                    <td>{{ FeaturePay.paypal_form.sandbox }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
{% endblock %}
