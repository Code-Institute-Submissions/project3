{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-2 col-sm-3 text-center">

        </div>
        <div class="col-md-10 col-sm-9">
            <h3>{{ post.name }}</h3>
            <div class="row">
                <div class="col-xs-9">
                    <h2>{{ post.type }}</h2>
                      <p>{{ post.content }}</p>

                    <p><button class="btn btn-default" onclick="location.href={% url 'edit' post.id %}">Edit</button></p>
                    <p><button class="btn btn-default" onclick="location.href={% url 'delete' post.id %}">Delete</button></p>
                    {{ post.date }}

                    <a target="_blank"
    class="btn btn-info pull-right"
    href="{% url 'tickets_list'  %}">
    Back to List
</a>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
